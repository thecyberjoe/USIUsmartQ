<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USIUsmartQ - Services</title>
  <link rel="stylesheet" href="services.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">USIUsmartQ</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="services-container">
    <div class="service-card" data-service="Accounts Office">
      <img src="img/accounts.jpg" alt="Accounts Office">
      <div class="overlay">
        <h2>Accounts Office</h2>
        <p class="queue-status" id="accounts-status">Not in queue</p>
        <button onclick="joinQueue('accounts')">Join Queue</button>
        <button onclick="cancelQueue('accounts')">Cancel Queue</button>
       
      </div>
    </div>

    <div class="service-card" data-service="Library">
      <img src="img/library.jpg" alt="Library">
      <div class="overlay">
        <h2>Library</h2>
        <p class="queue-status" id="library-status">Not in queue</p>
        <button onclick="joinQueue('library')">Join Queue</button>
        <button onclick="cancelQueue('library')">Cancel Queue</button>
      </div>
    </div>

    <div class="service-card" data-service="Registrar's Office">
      <img src="img/registrar.jpg" alt="Registrar's Office">
      <div class="overlay">
        <h2>Registrar's Office</h2>
        <p class="queue-status" id="registrar-status">Not in queue</p>
        <button onclick="joinQueue('registrar')">Join Queue</button>
        <button onclick="cancelQueue('registrar')">Cancel Queue</button>
      </div>
    </div>

    <div class="service-card" data-service="Course Advisor">
      <img src="img/advisor.jpg" alt="Course Advisor">
      <div class="overlay">
        <h2>Course Advisor</h2>
        <p class="queue-status" id="advisor-status">Not in queue</p>
        <button onclick="joinQueue('advisor')">Join Queue</button>
        <button onclick="cancelQueue('advisor')">Cancel Queue</button>
      </div>
    </div>
  </main>

  <script src="services.js"></script>
</body>
</html>
