<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queueless</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <div class="logo-container"><h1>Queueless</h1></div>
      <nav>

    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="hero-text">
          <h2>Skip the line,<br />not the service.</h2>
          <div class="btn-group">
            <a href="login.html" class="btn btn-primary btn-glow"
              >Log&nbsp;in</a
            >
            <a href="signup.html" class="btn btn-outline btn-glow"
              >Sign&nbsp;Up</a
            >
          </div>
        </div>

          <img src="hero.png" alt="Students joining a virtual queue" />

      <section class="dashboard" id="services"></section>
