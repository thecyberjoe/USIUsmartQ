<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.ico">
  <title>USIU smartQ</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="logo">USIU smartQ</h1>
    <div>
      <button class="nav-glow" onclick="showLogin()">Login</button>
      <button class="nav-glow" onclick="showSignup()">Sign Up</button>
    </div>
    <div class="form-container">
      <!-- Login Form -->
      <form id="loginForm" onsubmit="loginUser(event)">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="text" id="signupContact" placeholder="Contact" required />
        <input type="email" id="signupEmail" placeholder="Email Address" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button class="btn" type="button" onclick="handleSignup()">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function handleSignup() {
      const name = document.getElementById("signupName").value;
      const contact = document.getElementById("signupContact").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if (name && contact && email && password) {
        alert("Signup successful! Please log in.");
        showLogin();
      } else {
        alert("Fill all fields");
      }
    }
  </script>
  <script>
  function showLogin() {
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }

  function showSignup() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
  }

  function handleSignup() {
    const name = document.getElementById("signupName").value;
    const contact = document.getElementById("signupContact").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    if (name && contact && email && password) {
      alert("Signup successful! Please log in.");
      showLogin();
    } else {
      alert("Fill all fields");
    }
  }

  // âœ… Add this to show login form on page load:
  window.onload = function () {
    showLogin();
  };
</script>
</body>
</html>
